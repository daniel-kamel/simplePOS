{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h1>Sales</h1>
    <div class="block px-2" style="max-width: 75%;">
        <table class="table table-striped my-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Commission</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales_list %}
                <tr>
                    <td>{{ sale.id }}</td>
                    <td>{{ sale.created_at }}</td>
                    <td>{{ sale.total }}</td>
                    <td>{{ sale.employee_commission() }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
